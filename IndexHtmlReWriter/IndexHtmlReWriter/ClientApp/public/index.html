<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />
        <base href="%PUBLIC_URL%/" />
        <link rel="manifest" href="manifest.json" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>IndexHtmlReWriter</title>
    </head>
    <body>
        <noscript> You need to enable JavaScript to run this app. </noscript>
        <!-- avoid being crawled -->
        <div id="root"></div>
        <% if (process.env.NODE_ENV !== 'production') { %>
        <!-- this response decorates the body tag with authenticated attribute if the request is authenticated. This gives the client side a hint about this status. -->
        <script src="/Fallback/Authenticated"></script>
        <% }%>
    </body>
</html>
