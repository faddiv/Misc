<nav class="navbar navbar-expand-lg navbar-dark static-top bg-dark">
  <a class="navbar-brand" routerLink="/">Navbar</a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/todos">
          Todos <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>

    <ul *ngIf="user |async as user2; else loginTemplate" class="navbar-nav">
      <li class="nav-item">
        <span class="navbar-text">Logged in {{user2.displayName}} uid: ({{user2.uid}})</span>
      </li>
      <li class="nav-item">
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </li>
    </ul>
    <ng-template #loginTemplate>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </ng-template>
  </div>
</nav>
